<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabela</title>
    <style>
        table,th,td{
            border: 1px solid black;
        }
    </style>
</head>
<body>
    <h1>Tabela</h1>
    <table>
        <thead>
            <tr>
                <th>Nome</th>
                <th>idade</th>
                <th>informações adcionais</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Nelson</td>
                <td>20</td>
                <td>ProgramadorJR</td>
            </tr>
            <tr>
                <td>Maria</td>
                <td>30</td>
                <td>Etudante</td>
            </tr>
        </tbody>
       
    </table>
    
</body>
</html>
